<script> document.getElementById('image1').style.visibility = 'hidden'; </script>
<br> <canvas class="result"></canvas>
<h3>Click on the button to add a CSK frame to the picture</h3>
<button class="Btn">ADD FRAME</button>
<script>
    let imgEle1 = document.getElementById("image1");
    let imgEle2 = document.getElementById("image2");
    let resEle = document.querySelector(".result");
    var context = resEle.getContext("2d");
    let BtnEle = document.querySelector(".Btn");
    BtnEle.addEventListener("click", () => {
        resEle.width = 200;
        resEle.height = 300;
        context.globalAlpha = 1.0;
        context.drawImage(imgEle2, 0, 70,200,200);
        context.globalAlpha = 1.0;
        context.drawImage(imgEle1, 0, 0,206,270);
    });
</script>
