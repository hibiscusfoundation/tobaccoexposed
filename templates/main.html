<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/styles.css">
  <title>website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../script/image.js"></script>
  
</head>
<nav class="navbar navbar-expand-md bg-light">
  <a class="navbar-brand" href="#">
    </a>
    <ul class="navbar-nav">
      
      <img src="https://www.hibiscusfoundation.org/images/logo.png" alt="logo" style="width:250px;">
      
    </ul>
  </nav>
<body>
  <!--adding frame-->
<img id="image1" class="image" src="https://lh3.googleusercontent.com/tIfRT-P_iJsNB4_wuMxkBJOPJQoo-kTu76uoQ9OpP-4k3-L30AsZvJ4r-Fuiz1eAlA" width="1" />
<input type='file' onchange="readURL(this);" style="color:white" />
<img id="blah" src="#" />
<script> document.getElementById('image1').style.visibility = 'hidden'; </script>
<button class="Btn">ADD FRAME</button>
<br> <canvas class="result"></canvas>
<script>
    let imgEle1 = document.getElementById("image1");
    let imgEle2 = document.getElementById("blah");
    let resEle = document.querySelector(".result");
    var context = resEle.getContext("2d");
    let BtnEle = document.querySelector(".Btn");
    BtnEle.addEventListener("click", () => {
        resEle.width = 200;
        resEle.height = 300;
        context.globalAlpha = 1.0;
        context.drawImage(imgEle2, 0, 70,200,200);
        context.globalAlpha = 1.0;
        context.drawImage(imgEle1, 0, 0,206,270);
    });
</script> 
</body>
</html>
